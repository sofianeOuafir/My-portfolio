<div class="skills">
  <div class="skills-icon col-md-2">
    <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>
  </div>
  <p class="skills-title col-md-10"><strong translate>SKILLS.TITLE</strong></p>
  <div class="col-md-offset-2 col-md-10" ng-repeat="professionalSkill in $ctrl.professionalSkills | orderBy:$ctrl.orderProp">
    <p class="skills-skill-title">{{professionalSkill.title}}</p>
    <div class="progress">
      <div class="progress-bar progress-bar-{{$ctrl.color(professionalSkill.achievment)}}" role="progressbar" aria-valuenow="{{professionalSkill.achievment}}" aria-valuemin="0" aria-valuemax="100" style="width: {{professionalSkill.achievment}}%;">
      </div>
    </div>
  </div>
</div>
